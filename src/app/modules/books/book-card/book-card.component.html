<mat-card class="mat-elevation-z4">
  <mat-card-header *ngIf="showHeader">
    <img mat-card-avatar class="autor-image" [src]="Livro.autor.imagemA" onError="this.src='https://toppng.com/uploads/preview/icone-homem-man-icon-11553494437bgj8eja2bq.png'"/>
    <mat-card-title class="routerLinkBook" [routerLink]="['/books/detail', Livro.titulo]">{{
      Livro.titulo
    }}</mat-card-title>
    <mat-card-subtitle>GÃªnero: {{ Livro.tipo }}</mat-card-subtitle>
    <mat-card-subtitle>Editora: {{ Livro.editora }}</mat-card-subtitle>
    <mat-card-subtitle>Autor: {{ Livro.autor.nome }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [routerLink]="['/books/detail', Livro.titulo]"
    class="imagem routerLinkBook"
    [src]="Livro.imagemF"
    alt="{{ Livro.titulo }}"
  />
  <mat-card-content>
    <p *ngIf="showSynopsis">{{ sliceSnyposis(Livro.descricao) }}</p>
  </mat-card-content>
</mat-card>
