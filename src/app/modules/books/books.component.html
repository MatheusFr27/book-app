<div *ngFor="let item of Livros">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.titulo}}</mat-card-title>
            <mat-card-subtitle>GÃªnero: {{item.tipo}}</mat-card-subtitle>
            <mat-card-subtitle>Editora: {{item.editora}}</mat-card-subtitle>
            <mat-card-subtitle>Autor: {{item.autor.nome}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.imagemF}}" alt="{{item.titulo}}">
        <mat-card-content>
            <p>{{item.descricao}}</p>
        </mat-card-content>
    </mat-card>
</div>
