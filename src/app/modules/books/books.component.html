<app-loading *ngIf="!Livros"></app-loading>
<div *ngIf="Livros" class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="100%" fxFlex.sm="100%" fxFlex.sm="100%">
    <button mat-flat-button color="primary" (click)="openNewBookModal()">Adicionar Livro</button>
  </div>
  <div
    fxFlex="25%"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let item of Livros"
  >
    <app-book-card [Livro]="item"></app-book-card>
  </div>
</div>
