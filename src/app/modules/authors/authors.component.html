<app-loading *ngIf="!authors && !hasError"></app-loading>
<app-error *ngIf="!authors && hasError"></app-error>
<div
  *ngIf="authors && !hasError"
  class="content"
  fxLayout="row wrap"
  fxLayoutGap="16px grid"
>
  <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
    <button mat-flat-button color="primary" (click)="openNewAuthorModal()">Adicionar autor</button>
  </div>
  <div
    fxFlex="25%"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let Author of authors"
  >
    <app-author-card [Author]="Author"></app-author-card>
  </div>
</div>
