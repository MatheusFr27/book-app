<h2 mat-dialog-title>Adicionar um autor</h2>
<form [formGroup]="authorFormGroup" class="form">
  <mat-form-field class="form-element">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" placeholder="Nome" required />
    <mat-error *ngIf="authorNameExists()">JÃ¡ existe este autor</mat-error>
  </mat-form-field>
  <mat-form-field class="form-element">
    <mat-label>Imagem</mat-label>
    <input matInput formControlName="imagemA" placeholder="Link da imagem" />
  </mat-form-field>
  <mat-form-field class="form-element">
    <mat-label>Biografia</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      formControlName="biografia"
      placeholder="Biografia"
    ></textarea>
  </mat-form-field>
</form>
<div class="form-element">
  <button
    class="button"
    color="primary"
    mat-button
    (click)="createNewAuthor()"
    [disabled]="authorFormGroup.invalid"
  >
    Adicionar autor
  </button>
</div>
<div class="form-element">
  <button mat-button class="button" color="warn" (click)="closeDialog()">
    Fechar
  </button>
</div>
